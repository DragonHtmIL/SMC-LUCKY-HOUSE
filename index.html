    <script>
      if(navigator.serviceWorker) {
        if(window.location.protocol === 'https:') {
          navigator.serviceWorker.register('/SMC-LUCKY-HOUSE/sw.js',{scope: '/SMC-LUCKY-HOUSE/'})
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            return false
          });
          document.getElementById("manifestTestLoad").setAttribute('href','/SMC-LUCKY-HOUSE/manifest.webmanifest');
        }else
        if (window.location.protocol === 'file:') {
          // Potentially register service worker for local file access (USE WITH CAUTION)
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' }) // Scope might need adjustment
              .then(registration => {
                console.log('Service Worker registered for local file with scope:', registration.scope);
              })
              .catch(error => {
                return false
              });
              document.getElementById("manifestTestLoad").setAttribute('href','./manifest.webmanifest');
          } else {
            console.log('Service workers are not supported in this environment.');
          }
        } else {
          console.log('Service workers are not being registered on non-HTTPS or non-file protocols.');
        }
      }
    </script>
